<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A quizz app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Quiz Planet Earth</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <video src="img/planet.mp4" muted loop autoplay></video>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1 id="question">Question</h1>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>

            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <!--______________________________________ JavaScript________________________________________-->

    <script>
        const quizData = [{
            question: "How old is the Earth?",
            a: "2.8 billion",
            b: "14.5 billion",
            c: "4.5 billion",
            d: "18.2 billion",
            correct: "c",
        }, {
            question: "What day is Earth day?",
            a: "25 August",
            b: "22 April",
            c: "15 July",
            d: "22 May",
            correct: "b",
        }, {
            question: "How many people live on Earth?",
            a: "6.8 billion",
            b: "8 billion",
            c: "7 billion",
            d: "7.9 billion",
            correct: "d",
        }, {
            question: "How big is the Earth?",
            a: "55,000 km",
            b: "167,800 km",
            c: "35,00 km",
            d: "60,000 km",
            correct: "d",
        }, {
            question: "How far is the moon from Earth?",
            a: "205,500 km",
            b: "384,400 km",
            c: "123,000 km",
            d: "565.800 km",
            correct: "b",
            question: "Who was the first person on the Moon?",
            a: "David Randolph Scott",
            b: "Neil Alden Armstrong",
            c: "Edwin Eugene Aldrin",
            d: "Yuri Gagarin",
            correct: "b",
        }, ];
        const quiz = document.getElementById('quiz')
        const answerEls = document.querySelectorAll('.answer')
        const questionEl = document.getElementById('question')
        const a_text = document.getElementById('a_text')
        const b_text = document.getElementById('b_text')
        const c_text = document.getElementById('c_text')
        const d_text = document.getElementById('d_text')
        const submitBtn = document.getElementById('submit')
        let currentQuiz = 0
        let score = 0
        loadQuiz()

        function loadQuiz() {
            deselectAnswers()
            const currentQuizData = quizData[currentQuiz]
            questionEl.innerText = currentQuizData.question
            a_text.innerText = currentQuizData.a
            b_text.innerText = currentQuizData.b
            c_text.innerText = currentQuizData.c
            d_text.innerText = currentQuizData.d
        }

        function deselectAnswers() {
            answerEls.forEach(answerEl => answerEl.checked = false)
        }

        function getSelected() {
            let answer
            answerEls.forEach(answerEl => {
                if (answerEl.checked) {
                    answer = answerEl.id
                }
            })
            return answer
        }
        submitBtn.addEventListener('click', () => {
            const answer = getSelected()
            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++
                }
                currentQuiz++
                if (currentQuiz < quizData.length) {
                    loadQuiz()
                } else {
                    quiz.innerHTML = `
           <h1>You answered ${score}/${quizData.length} questions correctly</h1>
           <button onclick="location.reload()">Reload</button>
           `
                }
            }
        })
    </script>
</body>

</html>
